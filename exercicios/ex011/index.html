<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Por favor abra esse link em varios Dispositivos Diferentes para ver o Resutado</p>
    <picture>
        <source media="(max-width:1028px)" srcset="imagens/celetab.jpg" type="image/jpg">
        <img src="imagens/computador.jpg" alt="imagem/grande">
    </picture>
    <h1>Audios</h1>
    <p>Teste de Audios</p>
    <audio controls>
        <source src="audios/dias-de-guerra.mp3" type="audio/mpeg">
        <source src="audios/dias-de-guerra.ogg" type="audio/ogg">
        <source src="audios/dias-de-guerra.wav" type="audio/wav">
        <p>Foi mal mas uma dica é voce não baixar navegadores pelo baixaki</p>
    </audio>
    <h1>Vídeos</h1>
    <p>Teste de Vídeos</p>
    <video poster="Imagens/capa-video-foguete.jpg" width="400" controls>
        <source src="videos/foguete.mp4" type="video/mp4">
        <source src="videos/foguete.ogv" type="video/ogv">
        <source src="videos/foguete.webm" type="video/webm">
        <p>Foi mal mas uma dica é voce não baixar navegadores pelo baixaki</p>
    </video>
</body>
</html>
