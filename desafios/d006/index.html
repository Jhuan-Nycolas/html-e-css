<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas de HTML5</title>
</head>
<body>
    <h1>Olá, Seja bem vindo, Aqui esta algumas tagas para voce usar em HTML5</h1>
    <ul>
        <li><abbr title="use <p> e </p>">Paragrafos</abbr></li>
        <li><abbr title="use <h1> e </h1> se quiser um subtitulo é só substituir o 1 por um numero de 1 a 6">Titulos</abbr></li>
        <li><abbr title="para adicionar uma imagem use <img> apenas">Imagens</abbr></li>
        <li><abbr title="use abbr e /abbr com parametro title">Abreviações</abbr></li>
        <li><abbr title="use <code> e </code>">Código fonte</abbr></li>
        <li><abbr title="use <ol> e </ol>">Listas Numeradas</abbr></li>
        <li><abbr title="use <ul> e </ul>">Listas com Demarcações</abbr></li>
    </ul>
</body>
</html>
